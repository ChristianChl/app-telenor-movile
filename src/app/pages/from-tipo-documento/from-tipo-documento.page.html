<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()" color="primary">
        <ion-icon color="tertiary" slot="icon-only" name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Tipo Documento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form autocomplete="off" [formGroup]="formTipoDocumento">
    <ion-row class="ion-padding">
      <ion-col>
        
          <ion-list>
            <ion-item>
              <ion-label position="floating">Tipo Documento:</ion-label>
              <ion-input name="descripcion" placeholder="Tipo de Documento" type="text" formControlName="tipodoc_descripcion" required></ion-input>
              <ion-icon name="card-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button 
                    color="tertiary"
                    shape="round"
                    (click)="guardar()">
        Guardar
      </ion-button>
    </ion-col>
  </ion-row>
  
</form>

</ion-content>
