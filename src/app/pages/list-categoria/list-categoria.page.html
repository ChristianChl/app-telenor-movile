<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/main/tabs/tab4"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let item of categorias">
      
        
        <ion-label (click)="presentActionSheet(item.id_categoria)">
          {{item.cat_nombre}}
        </ion-label>
        
    </ion-item>
    
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="abrirModalCategoria('')">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
