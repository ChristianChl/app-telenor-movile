<ion-content>

  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide class="fondo">

      <form class="fondo">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-card color="light" mode="md">
                <ion-card-header>
                  <img class="imagentelenor" src="/assets/image/telenorlogo.jpg">
                  <ion-card-subtitle>Trabajo en equipo y compromiso con nuestra sociedad.</ion-card-subtitle>
                  <!-- <ion-card-title>Trabajo en equipo y compromiso con nuestra sociedad.</ion-card-title> -->
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>
    
    <ion-slide>

      <form [formGroup]="miFormulario" (ngSubmit)="login()">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>
                      <ion-icon name="person-outline" item-start class="text-primary"></ion-icon>
                      Usuario:</ion-label>
                    <ion-input name="email"
                                type="email"
                                placeholder="Ingrese su usuario*"
                                formControlName="us_login"
                                required>
                              </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>
                      <ion-icon name="key-outline" item-start class="text-primary"></ion-icon>
                      Password:</ion-label>
                    <ion-input name="password"
                                type="password"
                                placeholder="Ingrese su contraseña*"
                                formControlName="us_clave"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          [disabled]="miFormulario.invalid"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="regresar()">
            Regresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="iniciar()">
          Iniciar Sesión
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
