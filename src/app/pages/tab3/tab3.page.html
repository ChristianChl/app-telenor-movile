<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" mode="ios">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
        <h5>Cerrar Sesi√≥n</h5>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="top-20">
    
    <ion-col size="12" class="ion-text-center">
      <!-- <img src="assets/avatars/av-8.png" class="img-avatar"> -->
      <img *ngIf="usuario.avatar != null && usuario.avatar != '' " src="/assets/avatars/{{usuario.avatar}}" class="img-avatar">
      <img *ngIf="usuario.avatar == null || usuario.avatar == '' " src="/assets/avatars/av-1.png" class="img-avatar">
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label class="ion-text-capitalize">
        <h1>{{dataUsuario.us_apellidos}}</h1>
        <h1>{{dataUsuario.us_nombres}}</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <form>
      <ion-row>
        <ion-col class="ion-padding">
          <ion-item>
            <ion-label>
              <h1 class="contenedor">Contacto:</h1>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="reorderDisable = !reorderDisable" (click)="onClick()" color="primary">
                <ion-icon slot="icon-only" [name]="icono? 'toggle': 'toggle-outline'"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <ion-list>
            <ion-reorder-group [disabled]="reorderDisable" (ionItemReorder) = "doReorder($event)">
              <ion-item>
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                  {{dataUsuario.us_email}}</ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="swap-vertical"></ion-icon>
                </ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-icon name="call"></ion-icon>
                  {{dataUsuario.us_telefono}}</ion-label>
                <ion-reorder slot="end">
                  <ion-icon  name="swap-vertical"></ion-icon>
                </ion-reorder>
              </ion-item>
            </ion-reorder-group>
          </ion-list>

          <ion-item>
            <ion-label>
              <h1 class="contenedor">Datos Generales:</h1>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="reorderDisable1 = !reorderDisable1" (click)="onClick1()" color="primary">
                <ion-icon slot="icon-only" [name]="icono1? 'toggle': 'toggle-outline'"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
          <ion-list>
            <ion-reorder-group [disabled]="reorderDisable1" (ionItemReorder) = "doReorder($event)">
              <ion-item>
                <ion-label class="ion-text-capitalize">
                  <ion-icon name="person"></ion-icon>
                 {{perfil|titlecase}}</ion-label>
                <ion-reorder slot="end">
                  <ion-icon name="swap-vertical"></ion-icon>
                </ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-capitalize">
                  <ion-icon name="id-card"></ion-icon>
                  {{tipoDocumento|titlecase}}: {{dataUsuario.us_numeroDocumento}}</ion-label>
                <ion-reorder slot="end">
                  <ion-icon  name="swap-vertical"></ion-icon>
                </ion-reorder>
              </ion-item>
              <ion-item>
                <ion-label class="ion-text-capitalize">
                  <ion-icon name="location"></ion-icon>
                  </ion-label>
                    <ion-textarea class="ion-text-capitalize" readonly [value] ="dataUsuario.us_direccion|titlecase" >
                    </ion-textarea>
                  <ion-reorder slot="end">
                    <ion-icon  name="swap-vertical"></ion-icon>
                  </ion-reorder>
              </ion-item>
            </ion-reorder-group>
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="actualizarPerfil(dataUsuario.id_usuario)"
                      color="tertiary"
                      shape="round">
          Actualizar Perfil
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>
