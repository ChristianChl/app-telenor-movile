<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()" color="primary">
        <ion-icon color="tertiary" slot="icon-only" name="arrow-back-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Agregar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form autocomplete="off" [formGroup]="formPerfil">
    <ion-row class="ion-padding">
      <ion-col>
        
          <ion-list>

            <ion-item>
              <ion-label position="floating">Nombre:</ion-label>
              <ion-input name="nombre" placeholder="Nombre del Perfil" type="text" formControlName="perf_nombre" required></ion-input>
              <ion-icon name="person-outline" slot="end"></ion-icon>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Descripcion:</ion-label>
              <ion-input name="descripcion" placeholder="DescripciÃ³n del Perfil" type="text" formControlName="perf_descripcion" required></ion-input>
              <ion-icon name="create-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button 
                    color="tertiary"
                    shape="round"
                    (click)="guardar()">
        Guardar
      </ion-button>
    </ion-col>
  </ion-row>
  
</form>
  

</ion-content>
