<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="back == 'true'">
      <ion-back-button defaultHref = "/" text="Regresar" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-button slot="start" fill="clear">
      <ion-icon slot="icon-only"  [name]="icono" color="dark"></ion-icon>
    </ion-button>
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>
